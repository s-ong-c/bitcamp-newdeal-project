<script>
	$(document).ready(function() {
		//제출 버튼
		$("#btnSubmit").on("click", function(event) {
			event.preventDefault();
			//에러난 항목 있으면 다시 체크
			if (errFlg) {
				alert("올바른 정보를 입력하세요.");
				return false;
			}
			var form = $("#profileForm");
			
			form.submit();
		});

		//이전 비밀번호 입력
		$("#prevPw").keyup(function(){
			changePwBtn();
			validCheck(this);
			
		});
		//새 비밀번호 입력
		$("#newPw").keyup(function(){
			changePwBtn();			
			validCheck(this);
		});
		//새 비밀번호 확인 입력
		$("#newPwChk").keyup(function(){
			changePwBtn();			
			validCheck(this);
		});
		
		//비번 변경
		$("#btnChangePW").on("click", function(event) {
			event.preventDefault();
			errFlg = false;
			$(".err").each(function(){
				if($(this).css("color") == "rgb(255, 0, 0)"){
					alert("올바른 정보를 입력하세요.");
					errFlg =true;
					return false;	
				}
			});
			if(errFlg) return;
			var formObj = $("#pwChangeForm");
			
			formObj.submit();
		});
	}); //end ready
	
	//유효성 검사 에러 체크
	var errFlg = false;
	
	//유효성 검사
	function validCheck(obj) {
		errFlg = true;
		var chkStr = "";
		var maxLen = 0;

		switch (obj.id) {
		//새비번
		case "newPw":
			var errMsg = "";
			maxLen = 15;
			if(obj.value.length < 8){
				errMsg="8자 이상의 비밀번호를 입력하시오";
				$("#chkNewPW1").text(errMsg);
				$("#chkNewPW1").css("color", "red");
				return;
			}
			//길이체크
			if (!lengthCheck(obj, maxLen)) return;
			
			//적어도 소문자 하나, 숫자 하나가 포함되어 있는 문자열(8글자 이상 15글자 이하) 
			chkStr = /(?=.*\d)(?=.*[a-z]).{3,15}/;

			//입력값 형식에 맞는지 비교
			if (!chkStr.test(obj.value)) {
				errMsg= "적어도 하나의 영어, 숫자를 입력하시오. ";
				$("#chkNewPW1").text(errMsg);
				$("#chkNewPW1").css("color", "red");
			} else {
				errMsg= "적합한 비밀번호 입니다.";
				$("#chkNewPW1").css("color", "#999");
				$("#chkNewPW1").text(errMsg);
			}
			
			break;
		//새 비번 확인
		case "newPwChk":
			var errMsg = "";
			maxLen = 15;
			if (!lengthCheck(obj, maxLen)) return;
			if(obj.value !=$("#newPw").val()){
				errMsg = "비밀번호가 일치하지 않습니다."
				$("#chkNewPW2").css("color", "red");
				$("#chkNewPW2").text(errMsg);
			}else{
				errMsg = "비밀번호가 일치합니다."
				$("#chkNewPW2").css("color", "#999");
				$("#chkNewPW2").text(errMsg);
			}
		
			break;
		case "prevPw":
			var errMsg = "";
			var color =""
			maxLen = 15;
			if($(obj).val().length<3) {
				//글자색 빨강
				errMsg="8자 이상의 비밀번호를 만드세요";
				$("#chkprevPw").css("color", "red");
				$("#chkprevPw").text(errMsg);
				return;
			}
			if (!lengthCheck(obj, maxLen)) return;
			
			$.getJSON("/json/edit/profile/passwordChange", function(data) {
				
				console.log(data);
			});
			
			//비밀번호 일치 확인
			$.getJSON("/json/edit/profile/edit/chkPW", function(data) {
				//data != 1 불일치, 1 일치
				if (data == 1) {
					//글자색 검정
					errMsg= "비밀번호가 일치합니다.";
					color ="#999";
				} else {
					//글자색 빨강
					errMsg= "비밀번호가 일치하지 않습니다.";
					color ="red";
				}
				$("#chkprevPw").css("color", color);
				$("#chkprevPw").text(errMsg);
			});
			break;
		default:
			return;
		}
	}
	
	//비번 변경 버튼 활성화
	function changePwBtn(){
		var prevPw = $("#prevPw").val();
		var newPw = $("#newPw").val();
		var newPwChk = $("#newPwChk").val();
		//모두 최소 한글자씩 입력 되어 있어야지 버튼 활성화
		if(prevPw.length >0 &&  newPw.length > 0 && newPwChk.length > 0 ){
			$("#btnChangePW").attr("class", "_qv64e _gexxb _r9b8f _njrw0");
			$("#btnChangePW").attr("disabled",false);
		}
		else {
			$("#btnChangePW").attr("class", "_qv64e _gexxb _r9b8f _jfvwv");
			$("#btnChangePW").attr("disabled",true);
		}
	}
</script>

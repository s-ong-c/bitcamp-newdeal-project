<script>
$(document).ready(function(){

	//프로필 사진 버튼 클릭
	$("#btnChangePhoto, .linkChangeProfilePotho").on("click",function(){
		if($("#btnChangePhoto").children("img").attr("src") != "emptyProfile.jpg"){
			var template = Handlebars.compile($("#modalTemplate").html());
			$("#react-root").after(template);
			$("body").attr("sytle","position: fixed; top: -"+$(window).scrollTop()+"px; width: 100%;");
			$("#react-root").attr("aria-hidden","true");
			
			$("._hql7s").on("click",function(event){
				event.stopPropagation();
			});
		}
		else{
			$("#inputfile").click();
		}
	});
	
	//파일탐색기에서 OK누른 후 처리
	//파일 업로드
	$("#inputfile").on("change", function(event) {
		event.preventDefault();
		uploadFiles(this.files);
	});
	
	//현재사진 삭제버튼 클릭
	$("#btnRemovePhoto").on("click", function(event){
		//사진 삭제
		removePhoto(event);
		
	});
	
	//파일 업로드 버튼 클릭
	$("#btnPhotoUpload").on("click", function(event){
		callFileUploader(event);
	});
	//취소 버튼
	$("#btnCancle").on("click", function(event){
		callRemoveDialog(event);
	});
}); //ready end

//서버에 업로드
	//프로필 사진 바꾸기
	function uploadFiles(files) {
		$(files).each(function() {
			var file = this;

			console.log(this);
			var formData = new FormData();
			
			if(this.type.indexOf('image') ==-1 ) {
        		console.log("이상한 파일");
        		alert("이미지 파일을 다시 선택하세요.");
        		return false;
        	}
			formData.append("file", this);

			$.ajax({
				url:`${serverApiAddr}/json/upload/uploadAjax`,
				data : formData,
				dataType : 'text',
				processData : false,
				contentType : false,
				type : 'POST',
				success : function(data) {
					var fileInfo = getFileInfo(data);
					//프로필 사진 수정
					$("#btnChangePhoto").children("img").attr("src", fileInfo.imgsrc);
					
					//DB업뎃
					updatePhoto(fileInfo.fullName);
				}
			}); //ajax end
		});
	}
	
	//프사지우기
	function removePhoto(){
		var data_src = $("#btnChangePhoto").children("img").attr("src").substr(22);
		//첨부파일 삭제
		$.ajax({
			url:`${serverApiAddr}/json/upload/deleteFile`,
			type : "post",
			data : {
				//data-src 첨부파일 fullname
				fileName : data_src
			},
			dataType : "text",
			success : function(result) {
				if (result == 'deleted') {
					$("#btnChangePhoto").children("img").attr("src", "emptyProfile.jpg");
					//DB 업뎃
					updatePhoto( "");
				}
			}
		});
	}
	
	
	//파일탐색기호출
	function callFileUploader(){
		$("#inputfile").click();
	}
		
	//팝업 닫기
	function callRemoveDialog(event){
		if(typeof event != "undefined"){
			event.stopPropagation();
		}

		$("body").attr("sytle","");
		$("#react-root").attr("aria-hidden","false");
		$("div[role='dialog']").remove();
	}
	//프로필 사진 DB업데이트
	function updatePhoto(fullName){
		  $.getJSON(`${serverApiAddr}/json/main/mainTest`, (result) => {
		        if (result.status !== 'success') {
		            return;
		        }
		       console.log(result.loginUser.name);
		       console.log(result.loginUser.no);
		$.ajax({
			url : `${serverApiAddr}/json/edit/profile/edit/modifyPhoto`,
			data : {
				"no": result.loginUser.no,
				"profilephoto": fullName
			},
			dataType : 'text',
			type : 'POST',
			success : function(result) {
					//update문, 0보다크면 업데이트 성공
					if(result > 0) {
						//대화창 닫기
						callRemoveDialog();
					}
					else{
						alert("프로필 사진 수정에 실패했습니다.");
					}
			}
		}); //ajax end
		});
	}
</script>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상세보기</title>
<link rel="stylesheet"
	href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/common.css">
<style>
div.container {
	width: 700px;
}
</style>
</head>
<body>
	<div class="container">
		<h1>상세보기</h1>

		<form>
			<div class="form-group">
				<label for="f-writer">작성자</label> <input type="text"
					class="form-control" id="f-writer" placeholder="작성자">
			</div>
			<div class="form-group">
				<label for="f-title">제목</label> <input type="text"
					class="form-control" id="f-title" placeholder="게시글 제목을 입력하세요">
			</div>
			<div class="form-group">
				<label for="f-content">글쓰기</label>
				<textarea class="form-control" id="f-content" rows="6"></textarea>
			</div>
			<div class="form-group">
				<div class="col-sm-10">
					<button id="update-btn" type="button"
						class="viewform btn btn-secondary btn-sm">변경</button>
					<button id="list-btn" type="button"
						class="btn btn-secondary btn-sm">목록</button>
					<button id="review-btn" type="button"
						class="reviewform btn btn-secondary btn-sm">답글</button>
				</div>
			</div>
		</form>

		<footer></footer>

	</div>
	<!-- .container -->

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="js/jquery.bit.js"></script>
	<script src="js/common.js"></script>
	<script src="detailView.js"></script>
</body>
</html>
